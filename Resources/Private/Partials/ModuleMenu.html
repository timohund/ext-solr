{namespace solr = ApacheSolrForTypo3\Solr\ViewHelpers}
{namespace core = TYPO3\CMS\Core\ViewHelpers}

<ul class="nav nav-list">
	<f:for each="{modules}" as="module">
		<li {f:if(condition: '{activeModule.name} == {module.name}', then: 'class="active"')}>
			<f:link.action
				arguments="{module: module.name}"
			><core:icon identifier="extensions-{module.extensionKey}-module-{f:format.case(value: module.name, mode: 'lower')}" />{module.title}</f:link.action>
		</li>
	</f:for>
</ul>
